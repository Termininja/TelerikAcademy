<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <center>
        <form name="Calculator">
            <table id="base">
                <thead>
                    <tr>
                        <th class="frame top" colspan="2"></th>
                    </tr>
                    <tr>
                        <th colspan="2"></th>
                    </tr>
                    <tr>
                        <th id="power">
                            <input type="button" onclick="Switch()" />
                        </th>
                        <th id="screen">
                            <div id="glass"></div>
                            <div id="hat">
                                <input id="clock" type="text" readonly="true" name="DateTime" value="" />
                            </div>
                            <input id="display" type="text" readonly="true" name="Display" value="" />
                        </th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <td class="frame bottom" colspan="2"></td>
                    </tr>
                </tfoot>
                <tbody>
                    <tr>
                        <td colspan="2">
                            <table id="box">
                                <tr>
                                    <td class="hide" id="radio" colspan="4">
                                        <input onclick="Angle('deg')" id="degrees" type="radio" name="angle" checked />
                                        <label for="degrees">Degrees</label>
                                        <input onclick="Angle('rad')" id="radians" type="radio" name="angle" />
                                        <label for="radians">Radians</label>
                                        <input onclick="Angle('grad')" id="grads" type="radio" name="angle" />
                                        <label for="grads">Grads</label>
                                    </td>
                                    <td>
                                        <input class="hide button gray" type="button" value=" &larr; " onclick="Back()" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  CE " onclick="ClearEntry()" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  C  " onclick="Clear()" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  &#177;  " onclick="Neg()" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  &radic;  " onclick="Sqrt()" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="hide button" type="button" value=" sin " onclick="Sin()" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value=" ln  " onclick="Log()" />
                                    </td>
                                    <td>
                                        <input class="hide button" id="pi" type="button" value="  &pi;  " onclick="Pi()" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value=" n!  " onclick="Fact()" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  7  " onclick="Num(7)" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  8  " onclick="Num(8)" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  9  " onclick="Num(9)" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  /  " onclick="Function('/')" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  %  " onclick="Percent()" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="hide button" type="button" value=" cos " onclick="Cos()" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value=" lg  " onclick="Log10()" />
                                    </td>
                                    <td>
                                        <button class="hide button" type="button" onclick="TenX()">10<sup>x</sup> </button>
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  x&sup3; " onclick="X3()" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  4  " onclick="Num(4)" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  5  " onclick="Num(5)" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  6  " onclick="Num(6)" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  *  " onclick="Function('*')" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value=" 1/x " onclick="Rec()" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="hide button" type="button" value=" tan " onclick="Tan()" />
                                    </td>
                                    <td>
                                        <button class="hide button" type="button" onclick="Function('log')">log<sub>y</sub>x</button>
                                    </td>
                                    <td>
                                        <button class="hide button" type="button" onclick="TenX()">2<sup>x</sup></button>
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  x&sup2; " onclick="X2()" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  1  " onclick="Num(1)" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  2  " onclick="Num(2)" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  3  " onclick="Num(3)" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  -  " onclick="Function('-')" />
                                    </td>
                                    <td rowspan="2">
                                        <input class="hide button" id="equal" type="button" value="  =  " onclick="Function('=')" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <input class="hide button" type="button" value=" exp " onclick="Exp()" />
                                    </td>
                                    <td>
                                        <button class="hide button" type="button" onclick="Root3()">
                                            <div class="hide math">3</div>
                                            &radic;x</button>
                                    </td>
                                    <td>
                                        <button class="hide button" type="button" onclick="Function('root')">
                                            <div class="hide math">y</div>
                                            &radic;x</button></td>
                                    <td>
                                        <button class="hide button" type="button" onclick="Function('pow')">x<sup>y</sup> </button>
                                    </td>
                                    <td colspan="2">
                                        <input class="hide button" id="zero" type="button" value="  0  " onclick="Num(0)" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  .  " onclick="Decimal()" />
                                    </td>
                                    <td>
                                        <input class="hide button" type="button" value="  +  " onclick="Function('+')" />
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </center>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
