<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>RequireJS ComboBox</title>
    <script src="scripts/libs/require.js" data-main="scripts/main"></script>
    <style>
        div {
            border: 1px solid black;
            width: 200px;
            text-align: center;
            cursor: pointer;
        }

        img, p {
            display: inline-block;
        }
    </style>
</head>
<body>
    <script id="comboBox" type="text/x-handlebars-template">
        {{#each people}}
           <div class="person" id="{{id}}">
                <table>
                    <tr>
                        <td>
                            <img src="{{avatarUrl}}" alt="{{name}}" width="50" />
                        </td>
                        <td>
                            <p>
                                <strong>{{name}}</strong> : {{age}}
                            </p>
                        </td>
                    </tr>
                </table>
            </div>            
        {{/each}}
    </script>
</body>
</html>
