<!DOCTYPE html>
<html>
<head>
    <title>Fortress-Defence</title>
    <meta charset="utf-8">
    <meta name="description" content="Telerik Academy Team Sub-zero Fortress Defence">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <script src="js_lib/jquery.min.js"></script>
    <script src="js_lib/kinetic.min.js"></script>
</head>
<body>
    <section id="game-container">
        <header>
            <a id="title" href="https://github.com/Sub-zero-team/Fortress-Defence">Fortress Defence</a>
        </header>
        <section>
            <nav>
                <img id="back" src="images/icons/back.png" />
                <img id="music" src="images/icons/sound-on.png" />
            </nav>
            <section id="gamestartscreen">
                <img src="images/icons/button-play.png" alt="Play Game" /><br />
                <img src="images/icons/button-settings.png" alt="Settings" /><br />
                <img src="images/icons/button-high-scores.png" alt="High Scores" />
            </section>
            <section>
                <img id="frame" src="images/frame.png" />
                <div id="levelselectscreen"></div>
                <div id="settingsscreen"></div>
                <div id="highscoresscreen"></div>
                <svg width="800" height="600"></svg>
                <div id="kinetic-container"></div>
                <canvas id="canvas-container" width="800" height="600">Your browser does not have support for canvas.</canvas>
            </section>
        </section>
    </section>
    <script src="scripts/main.js"></script>
    <script src="scripts/background.js"></script>
    <script src="scripts/progressbar.js"></script>
    <script src="scripts/sound.js"></script>
    <script src="scripts/fortress.js"></script>
    <script src="scripts/ship.js"></script>
    <script src="scripts/cannon.js"></script>
    <script src="scripts/projectile.js"></script>
</body>
</html>
