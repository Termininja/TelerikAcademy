<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>
<body>
    <table id="table2">
        <tbody>
            <tr>
                <td colspan="3" class="center">Title goes here</td>
                <td class="width center">A</td>
                <td class="width right">B</td>
            </tr>
            <tr>
                <td class="width left" rowspan="3">C</td>
                <td class="width center">D</td>
                <td class="width center">E</td>
                <td class="width center">F</td>
                <td class="width right">G</td>
            </tr>
            <tr>
                <td class="width center">H</td>
                <td colspan="2" class="center">I</td>
                <td rowspan="2" class="right bottom">J</td>
            </tr>
            <tr>
                <td class="center">K</td>
                <td class="center">L</td>
                <td class="center">M</td>
            </tr>
            <tr>
                <td class="right">N</td>
                <td colspan="4" class="center">O</td>
            </tr>
        </tbody>
    </table>
    <p>Click <a href="fruits.html">here</a> to see the <b>fruit table</b>.</p>
</body>
</html>
