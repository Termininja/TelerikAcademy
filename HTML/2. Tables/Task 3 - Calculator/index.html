<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <section>
        <form>
            <table>
                <thead>
                    <tr>
                        <th colspan="4">
                            <input value="123" />
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <button>1</button>
                        </td>
                        <td>
                            <button>2</button>
                        </td>
                        <td>
                            <button>3</button>
                        </td>
                        <td>
                            <button>+</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button>4</button>
                        </td>
                        <td>
                            <button>5</button>
                        </td>
                        <td>
                            <button>6</button>
                        </td>
                        <td>
                            <button>-</button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button>7</button>
                        </td>
                        <td>
                            <button>8</button>
                        </td>
                        <td>
                            <button>9</button>
                        </td>
                        <td>
                            <button>*</button>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button>0</button>
                        </td>
                        <td>
                            <button>.</button>
                        </td>
                        <td>
                            <button>/</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </section>
</body>
</html>
